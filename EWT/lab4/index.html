<!DOCTYPE html>
<html>
<head>
    <title>Анкета по интересам и хобби</title>
</head>
<body>
    <h1>Анкета по интересам и хобби среди студентов</h1>
    <form action="обработчик.php" method="post" enctype="multipart/form-data">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Возраст:</label>
        <input type="number" id="age" name="age" required>

        <fieldset>
            <legend>Интересы и хобби</legend>

            <label for="sports">Любимый вид спорта:</label>
            <input type="text" id="sports" name="sports">

            <label for="music">Любимая музыка:</label>
            <input type="text" id="music" name="music">

            <label for="hobbies">Хобби (чем увлекаетесь):</label>
            <input type="text" id="hobbies" name="hobbies" >
        </fieldset>

        <fieldset>
            <legend>Выберите ваши интересы:</legend>

            <label>
                <input type="checkbox" name="interests[]" value="спорт"> Спорт
            </label>
            <label>
                <input type="checkbox" name="interests[]" value="музыка"> Музыка
            </label>
            <label>
                <input type="checkbox" name="interests[]" value="чтение"> Чтение
            </label>
            <label>
              <input type="checkbox" name="interests[]" value="программирование"> Программирование
          </label>
        </fieldset>

        <fieldset>
            <legend>Выберите ваш пол:</legend>

            <label>
                <input type="radio" name="gender" value="мужской"> Мужской
            </label>
            <label>
                <input type="radio" name="gender" value="женский"> Женский
            </label>
        </fieldset>
        <fieldset>
          <legend>Выберите ваш пол:</legend>

          <label>
              <input type="radio" name="gender1" value="мужской"> Мужской
          </label>
          <label>
              <input type="radio" name="gender1" value="женский"> Женский
          </label>
      </fieldset>

        <label for="file">Загрузите файл с фотографией (jpg, png):</label>
        <input type="file" id="file" name="userfile" accept=".jpg, .png">

        <label for="comments">Дополнительные комментарии:</label>
        <textarea id="comments" name="comments" rows="10" ></textarea>

        <input type="submit" value="Отправить">
        <input type="reset" value="Сбросить">
    </form>
</body>
</html>
